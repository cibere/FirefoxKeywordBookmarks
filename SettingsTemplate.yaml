body:
  - type: input
    attributes:
      name: firefox_fp
      label: Firefox Executable Location
      description: The location of the firefox executable to be used when opening websites. When given, FBK will open the bookmark in the profile it comes from using this exe. Leave blank to let Flow Launcher pick where to open it.
  - type: textarea
    attributes:
      name: profile_path_data
      label: Profile Data Path
      description: Go to `about:profiles` in firefox, and put the `root path` value for each profile you want to get the bookmarks on, on its own line.